  - name: Rule 4
    description: 'Φ-dispatch'
    context:
      global_object: ⟦ !a ↦ !obj, !B ⟧
    pattern: |
      Φ.!a
    result: |
      !obj
    when:
      - apply_in_subformations: false
    tests: []

  - name: Rule 5
    description: 'ξ-dispatch'
    context:
      current_object: '⟦ !a ↦ !obj, !B ⟧'
      current_attribute: '!a'
    pattern: |
      ξ
    result: |
      ⟦ !a ↦ !obj, !B ⟧
    when:
      - apply_in_subformations: false
      # - present_attrs:
      #     attrs: ['ρ']
      #     bindings: ['!B']
    tests:
      - name: Does not replace ξ inside a subformation
        input: '⟦ a ↦ ⟦ ⟧, x ↦ ξ.a, ρ ↦ ⟦ ⟧ ⟧'
        output: []
      # How to test replacing without already having context?

  - name: Rule 6
    description: 'Accessing an α-binding'
    pattern: |
      ⟦ !a ↦ !n, !B ⟧.!a
    result: |
      !n[ ξ ↦ ⟦ !a ↦ !n, !B ⟧ ]
    when:
      - nf_inside_formation: '!n'
      - nf: '⟦ !B ⟧'
    tests:
      - name: Should match
        input: ⟦ hello ↦ ⟦⟧ ⟧.hello
        output: ['⟦ ρ ↦ ⟦ hello ↦ ⟦⟧ ⟧ ⟧']
      - name: Shouldn't match
        input: ⟦ ⟧.hello
        output: []

  - name: Rule 6a
    description: 'Accessing an α-binding (for object with ρ ↦ ∅)'
    pattern: |
      ⟦ !a ↦ !n, ρ ↦ ∅, !B ⟧.!a
    result: |
      !n[ ξ ↦ ⟦ !a ↦ !n, ρ ↦ ∅, !B ⟧ ]
    when: []
    tests:
      - name: Should match
        input: ⟦ hello ↦ ⟦⟧, ρ ↦ ∅ ⟧.hello
        output: ['⟦ ρ ↦ ⟦ hello ↦ ⟦⟧, ρ ↦ ∅ ⟧ ⟧']
      - name: Shouldn't match
        input: ⟦ ⟧.hello
        output: []

  - name: Rule 7 α0 α1
    description: 'Application of α-binding'
    # Warning: this is not correct for the chain variant because it only matches the first two bindings
    # i.e., doesn't match an empty binding after an attached one.
    # We should instead match the first two empty bindings.
    pattern: |
      ⟦ !a ↦ ∅, !b ↦ ∅, !B ⟧(α0 ↦ !n0, α1 ↦ !n1)
    result: |
      ⟦ !a ↦ !n0, !b ↦ !n1, !B ⟧
    when:
      - nf: '!n0'
      - nf: '!n1'
    tests: []

  - name: Rule 7 α0
    description: 'Application of α-binding'
    # Warning: this is not correct for the chain variant because it only matches the first binding
    # i.e., doesn't match an empty binding after an attached one.
    # We should instead match the first empty binding.
    pattern: |
      ⟦ !a ↦ ∅, !B ⟧(α0 ↦ !n)
    result: |
      ⟦ !a ↦ !n, !B ⟧
    when:
      - nf: '!n'
    tests: []

  - name: Rule 7a
    description: 'Application of α-binding'
    pattern: |
      ⟦ !a ↦ ∅, !B ⟧(!a ↦ !n)
    result: |
      ⟦ !a ↦ !n, !B ⟧
    when:
      - nf: '!n'
    tests: []

  - name: Rule 7b
    description: 'Application of Δ-binding'
    pattern: |
      ⟦ Δ ⤍ ∅, !B ⟧(Δ ⤍ !bytes)
    result: |
      ⟦ Δ ⤍ !bytes, !B ⟧
    when: []
    tests: []

  - name: Rule 8
    description: 'Accessing a decorated object'
    pattern: |
      ⟦ φ ↦ !n, !B ⟧.!a
    result: |
      !n[ ξ ↦ ⟦ φ ↦ !n, !B ⟧ ].!a
    when:
      - apply_in_subformations: false
      - nf_inside_formation: '!n'
      - not_equal: ['!a', 'φ']
      - absent_attrs:
          attrs: ['!a']
          bindings: ['!B']
    tests:
      - name: 'Attribute does not exist'
        input: '⟦ φ ↦ ⟦ ⟧, a ↦ ⟦ ⟧ ⟧.b'
        output: ['⟦ ρ ↦ ⟦ φ ↦ ⟦ ⟧, a ↦ ⟦ ⟧ ⟧ ⟧.b']
      - name: 'Attribute exists'
        input: '⟦ φ ↦ ⟦ ⟧, a ↦ ⟦ ⟧ ⟧.a'
        output: []

  - name: Rule 9a
    description: 'Parent application (for existing parent)'
    pattern: ⟦ ρ ↦ !t, !B ⟧(ρ ↦ !n)
    result: ⟦ ρ ↦ !n, !B ⟧
    when:
      - nf: '!n'
    tests: []

  - name: Rule 9b
    description: 'Parent application (without an existing parent)'
    pattern: '⟦ !B ⟧(ρ ↦ !n)'
    result: ⟦ ρ ↦ !n, !B ⟧
    when:
      - nf: '!n'
      - absent_attrs:
          attrs: ['ρ']
          bindings: ['!B']
    tests: []

  - name: Rule 10
    description: 'Invalid application'
    pattern: ⟦ !t ↦ !b1, !B1 ⟧(!t ↦ !b2, !B2)
    result: ⊥
    when:
      - not_equal: ['!t', 'ρ']
    tests:
      - name: ''
        input: '⟦ t ↦ ⟦ a ↦ ∅ ⟧ ⟧(t ↦ ⟦ b ↦ ∅ ⟧)'
        output: ['⊥']

  - name: Rule 11
    description: 'Invalid attribute access'
    pattern: |
      ⟦ !B ⟧.!a
    result: |
      ⊥
    when:
      - absent_attrs:
          attrs: ['!a', 'φ', 'λ']
          bindings: ['!B']
      - present_attrs:
          attrs: ['ρ']
          bindings: ['!B']
      - nf: '⟦ !B ⟧'
    tests:
      - name: 'Accessing nonexistent attribute'
        input: '⟦ ρ ↦ ⟦ ⟧ ⟧.x'
        output: ['⊥']

  - name: Rule 12
    description: 'Accessing an attribute on bottom'
    pattern: |
      ⊥.!a
    result: |
      ⊥
    when: []
    tests:
      - name: 'Dispatch on bottom is bottom'
        input: '⊥.a'
        output: ['⊥']
      - name: 'Dispatch on anything else is not touched'
        input: '⟦ ⟧.a'
        output: []

  - name: Extra rule for bottom
    description: 'Application on bottom is bottom'
    pattern: |
      ⊥(!B)
    result: |
      ⊥
    when: []
    tests: []
