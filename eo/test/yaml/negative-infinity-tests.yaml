eo: eo-runtime/src/test/eo/org/eolang-original/negative-infinity-tests.eo
meta: |-
  +architect yegor256@gmail.com
  +home https://github.com/objectionary/eo
  +package org.eolang
  +tests
  +version 0.0.0
programs:
- name: negative-infinity-is-equal-to-one-div-zero
  text: |
    # Equal to.
    [] > negative-infinity-is-equal-to-one-div-zero
      eq. > @
        negative-infinity
        -1.0.div 0.0
- name: negative-infinity-eq-negative-infinity
  text: |
    [] > negative-infinity-eq-negative-infinity
      eq. > @
        negative-infinity
        negative-infinity
- name: negative-infinity-not-eq-positive-infinity
  text: |
    [] > negative-infinity-not-eq-positive-infinity
      not. > @
        eq.
          negative-infinity
          positive-infinity
- name: negative-infinity-not-eq-nan
  text: |
    [] > negative-infinity-not-eq-nan
      not. > @
        eq.
          negative-infinity
          nan
- name: negative-infinity-not-eq-int
  text: |
    [] > negative-infinity-not-eq-int
      not. > @
        eq.
          negative-infinity
          42
- name: negative-infinity-not-eq-float
  text: |
    [] > negative-infinity-not-eq-float
      not. > @
        eq.
          negative-infinity
          42.5
- name: negative-infinity-lt-negative-infinity
  text: |
    # Less than.
    [] > negative-infinity-lt-negative-infinity
      negative-infinity > neg-inf
      eq. > @
        neg-inf.lt neg-inf
        FALSE
- name: negative-infinity-lt-positive-infinity
  text: |
    [] > negative-infinity-lt-positive-infinity
      eq. > @
        negative-infinity.lt positive-infinity
        TRUE
- name: negative-infinity-not-lt-nan
  text: |
    [] > negative-infinity-not-lt-nan
      eq. > @
        negative-infinity.lt nan
        FALSE
- name: negative-infinity-lt-int
  text: |
    [] > negative-infinity-lt-int
      lt. > @
        negative-infinity
        42
- name: negative-infinity-lt-float
  text: |
    [] > negative-infinity-lt-float
      lt. > @
        negative-infinity
        42.5
- name: negative-infinity-lte-negative-infinity
  text: |
    # Less or equal than.
    [] > negative-infinity-lte-negative-infinity
      negative-infinity > neg-inf
      eq. > @
        neg-inf.lte neg-inf
        TRUE
- name: negative-infinity-lte-positive-infinity
  text: |
    [] > negative-infinity-lte-positive-infinity
      eq. > @
        negative-infinity.lte positive-infinity
        TRUE
- name: negative-infinity-not-lte-nan
  text: |
    [] > negative-infinity-not-lte-nan
      eq. > @
        negative-infinity.lte nan
        FALSE
- name: negative-infinity-lte-int
  text: |
    [] > negative-infinity-lte-int
      eq. > @
        negative-infinity.lte 42
        TRUE
- name: negative-infinity-lte-float
  text: |
    [] > negative-infinity-lte-float
      eq. > @
        negative-infinity.lte 42.5
        TRUE
- name: negative-infinity-gt-negative-infinity
  text: |
    # Greater than.
    [] > negative-infinity-gt-negative-infinity
      negative-infinity > neg-inf
      not. > @
        gt.
          neg-inf
          neg-inf
- name: negative-infinity-not-gt-positive-infinity
  text: |
    [] > negative-infinity-not-gt-positive-infinity
      eq. > @
        negative-infinity.gt positive-infinity
        FALSE
- name: negative-infinity-not-gt-nan
  text: |
    [] > negative-infinity-not-gt-nan
      eq. > @
        negative-infinity.gt nan
        FALSE
- name: negative-infinity-not-gt-int
  text: |
    [] > negative-infinity-not-gt-int
      eq. > @
        negative-infinity.gt 42
        FALSE
- name: negative-infinity-not-gt-float
  text: |
    [] > negative-infinity-not-gt-float
      eq. > @
        negative-infinity.gt 42.5
        FALSE
- name: negative-infinity-gte-negative-infinity
  text: |
    # Greater or equal than.
    [] > negative-infinity-gte-negative-infinity
      negative-infinity > neg-inf
      eq. > @
        neg-inf.gte neg-inf
        TRUE
- name: negative-infinity-not-gte-positive-infinity
  text: |
    [] > negative-infinity-not-gte-positive-infinity
      eq. > @
        negative-infinity.gte positive-infinity
        FALSE
- name: negative-infinity-not-gte-nan
  text: |
    [] > negative-infinity-not-gte-nan
      eq. > @
        negative-infinity.gte nan
        FALSE
- name: negative-infinity-not-gte-int
  text: |
    [] > negative-infinity-not-gte-int
      eq. > @
        negative-infinity.gte 42
        FALSE
- name: negative-infinity-not-gte-float
  text: |
    [] > negative-infinity-not-gte-float
      eq. > @
        negative-infinity.gte 42.5
        FALSE
