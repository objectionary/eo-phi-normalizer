name: eo-test-transformer
version: 0.1.0.0
github: "value/eo-test-transformer"
license: BSD3
author: "value"
maintainer: "value"
copyright: "value"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            value

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/value/eo-test-transformer#readme>

default-extensions:
  - ImportQualifiedPost

dependencies:
  - base >= 4.7 && < 5
  - yaml
  - extra
  - filepath
  - mtl
  - with-utf8

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

executables:
  eo-test-transformer:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
