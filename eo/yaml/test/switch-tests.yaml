eo: eo-runtime/src/test/eo/org/eolang-original/switch-tests.eo
meta: |-
  +architect yegor256@gmail.com
  +home https://github.com/objectionary/eo
  +tests
  +package org.eolang
  +version 0.0.0
programs:
- name: switch-simple-case
  text: |
    [] > switch-simple-case
      eq. > @
        switch
          *
            *
              FALSE
              "1"
            *
              TRUE
              "2"
        "2"
- name: switch-strings-case
  text: |
    [] > switch-strings-case
      memory "swordfish" > password
      eq. > @
        switch
          *
            *
              password.eq "swordfish"
              "password is correct!"
            *
              password.eq ""
              "empty password is not allowed"
            *
              FALSE
              "password is wrong"
        "password is correct!"
- name: switch-with-several-true-cases
  text: |
    [] > switch-with-several-true-cases
      eq. > @
        switch
          *
            *
              TRUE
              "TRUE1"
            *
              FALSE
              "FALSE"
            *
              TRUE
              "TRUE2"
        "TRUE1"
- name: switch-with-all-false-cases
  text: |
    [] > switch-with-all-false-cases
      eq. > @
        switch
          *
            *
              FALSE
              "FALSE1"
            *
              FALSE
              "FALSE2"
        TRUE
- name: switch-case-with-error
  text: |
    [] > switch-case-with-error
      try > @
        switch *
        [ex]
          eq. > @
            ex
            "switch cases are empty"
        nop
- name: switch-complex-case
  text: |-
    [] > switch-complex-case
      # Inner object 1.
      [] > c1
        FALSE > @
      # Inner object 1.
      [] > c2
        "1".eq "2" > @
      # Inner object 1.
      [] > c3
        TRUE > @
      eq. > @
        switch
          *
            *
              []
                c1 > @
              22.0
            *
              []
                c2 > @
              0.0
            *
              []
                c3 > @
              []
                "true case" > @
        "true case"
